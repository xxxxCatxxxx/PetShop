    <div class="container" align="center">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                       <h2><div class="text-center header" align="center">Ingresar a la Tienda</div></h2> 
                        <fieldset style="width:50%">   
                            <div class="form-group">
                                <label for="correo">Correo &nbsp;</label>
                                <input class="form-control" type="email" name="correo" id="correo" 
                                    aria-describedby="correo-help" placeholder="Escribe aquí tu correo">
                                <small id="correo-help" class="form-text text-muted">
                                    
                                </small>
                            </div>
                            <div class="form-group">
                                <br>
                                <label for="password">Contraseña</label>
                                <input class="form-control" type="password" name="password" id="password" 
                                    aria-describedby="password-help" placeholder="Escribe aquí tu contraseña">
                                <small id="password-help" class="form-text text-muted">
                                    
                                </small>
                            </div>
                        </br>
                            <div class="form-group">
                                <div class="row borde-bootstrap-row">
                                    <button type="submit" class="btn btn-primary">Ingresar</button>                                   
                                </div>
                            </div>
                        </br>
                            <a href="registro.html" class="nav-item nav-link">Registrarse</a> 
                            &nbsp;&nbsp;&nbsp;
                            <a href="#" class="nav-item nav-link">Olvide mi contraseña</a> 
                        </fieldset>
                    </form>
